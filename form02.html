<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form02.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <div class="group">
                <input type="text" required="required" />
                <span class="bar"></span>
                <label>Name</label>
            </div>

            <div class="group">
                <input type="text" required="required" />
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <textarea type="textarea" rows="8" required="required"></textarea>
                <span class="bar"></span>
                <label>Message</label>
            </div>

            <div class="btn-box">
                <button class="btn btn-submit" type="submit">submit</button>
                <button class="btn btn-cancel" type="button">cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
