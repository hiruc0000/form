<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form03</title>

    <link rel="stylesheet" href="./form03.css">
</head>
<body>
    <h1>オーソドックスなコンタクトフォーム</h1>

    <section class="contact-form-area">
        <form action="">
            <div class="contact-parts">
                <label for="name">お名前<span class="req">*必須</span></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="contact-parts">
                <label for="email">メールアドレス<span class="req">*必須</span></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="contact-parts">
                <label for="title">件名</label>
                <input type="text" name="text" id="title" required>
            </div>

            <div class="contact-parts">
                <label for="content">内容<span>*必須</span></label>
                <textarea name="content" id="content" rows="10" required></textarea>
            </div>

            <div class="contact-parts button-area">
                <input class="button" type="submit" value="send">
            </div>
        </form>
    </section>
</body>
</html>
